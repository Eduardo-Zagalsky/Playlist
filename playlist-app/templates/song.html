{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>
<h6>Playlists:</h6>
<ul>
  {% for playlist in song.playlists %}
  <p><a href="/playlists/{{playlist.id}}">{{playlist.name}}</a></p>
  {% endfor %}
</ul>

{% endblock %}
